<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="Enter City" spellcheck="false">
      <button><img src="images/search.png"></button>
    </div>
    <div class="weather">
      <img src="images/weather-icon.png" class="weather-icon"> <h1 class="temp"></h1>
      <h2 class="city"></h2>
      <div class="details">
        <div class="col">
          <img src="images/humidity.png">
          <div>
            <p class="humidity"></p>
            <p>humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="images/wind.png">
          <div>
            <p class="wind"></p>
            <p>wind speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js">
 
  </script>
</body>
</html>
